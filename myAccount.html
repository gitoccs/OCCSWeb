<!DOCTYPE html>
<html>
<head>
    <title>Page Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="css/yalecss.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.xml2json.js"></script>
    <script src="js/setting.js"></script>
    <script src="js/tools.js"></script>
    <script src="js/myAccount.js"></script>
</head>

<body>
<div class="tcontent" id="page1">
    <div class="block radius1">
        <div class="title4 underline1 color1">账户余额
            <button type="button" id="cashBtn" class="pull-right btn btn-default btn-sm">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </button>
        </div>
        <p class="accountMoney"></p>

        <div class="cashTable"></div>
    </div>
    <div class="block radius1">
        <div class="title4 underline1 color2">我的O币
            <button type="button" id="ocoinBtn" class="pull-right btn btn-default btn-sm">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </button>
        </div>
        <p class="ocoin"></p>

        <div class="ocoinTable"></div>
    </div>
    <div class="block radius1">
        <div class="title4 underline1 color3">绑定银行卡
            <button type="button" id="bankBtn" class="pull-right btn btn-default btn-sm">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </button>
            <button type="button" id="bankBtnPlus" class="pull-right btn btn-default btn-sm" style="margin-right: 10px">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
        </div>
        <p class="bankCard"></p>

        <div class="bankTable"></div>
    </div>
</div>

<div class="tcontent" id="page2" style="display: none">
</div>

<div class="tcontent" id="page3" style="display: none">
</div>

<div class="tcontent" id="page4" style="display: none">
</div>

<!-- Modal -->
<div class="modal fade" id="newBankModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">添加银行卡</h4>
            </div>
            <div class="modal-body">
                <form class="form-inline">
                    <div class="form-group">
                        <input class="form-control" width="100%" id="bankName" placeholder="银行名称(例：工商银行)">
                    </div>
                    <div class="form-group">
                        <input type="text" width="100%" class="form-control" id="bankPersonName" placeholder="开卡人(例：张三)">
                    </div>
                    <div class="form-group">
                        <input type="number" width="100%" class="form-control" id="bankCardNumber" placeholder="卡号">
                    </div>
                    <div class="form-group">
                        <input class="form-control"width="100%"  id="bankLocalName" placeholder="支行名(例：大连市工商银行中山支行)">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="isDefaultBankCheck"> 默认银行卡？
                        </label>
                    </div>
                    <div id="bankNameError" style="color: #FF0000;">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" id="newbankbtn" class="btn btn-primary">确定</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
